<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Age calculator app</title>

    <!-- CSS FILE -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="age-calculator-container">
      <div class="birth-year-input">
        <div class="day-input">
          <span class="date">day</span>
          <input type="text" id="day" class="day" placeholder="Enter day" />
        </div>
        <div class="day-input">
          <span class="date">month</span>
          <input type="text" id="month" class="day" placeholder="Enter Month" />
        </div>
        <div class="day-input">
          <span class="date">year</span>
          <input type="text" id="year" class="day" placeholder="Enter Year" />
        </div>
      </div>

      <div id="calculate-btn">
        <img src="./assets/images/icon-arrow.svg" alt="Arrow ICON" />
      </div>

      <div class="new-age-tracker" id="age-tracker">
        <div class="age-tracker" id="year-tracker">
          <div class="box"></div>
          <div class="box"></div>
          <div id="year" class="new-age">years</div>
        </div>
        <div class="age-tracker" id="month-tracker">
          <div class="box"></div>
          <div class="box"></div>
          <div id="month" class="new-age">months</div>
        </div>
        <div class="age-tracker" id="day-tracker">
          <div class="box"></div>
          <div class="box"></div>
          <div id="day" class="new-age">days</div>
        </div>
      </div>
    </div>
  </body>
  <!-- JavaScript File -->
  <script src="./js/script.js"></script>
</html>
